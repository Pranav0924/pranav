<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student form</title>
</head>
<body>
        <div class="container"
        style="border: 2px solid gray; width: 80%; margin:40px; padding: 20px" >
        <header style="text-align: center">
        <h1 style="font-size: larger;">HYDERABAD INSTITUTE OF TECHNOLOGY AND MANAGEMENT</h1></header>
        <form>
        <label>Name :</label>
        <input type="text"
        placeholder='Enter your name'/>
        <br/><br/>
        <label>Date of Birth :</label>
        <input type="date"/>
        <br/><br/>
        <label>Age :</label>
        <input type="number"
        placeholder="Enter your Age"/>
        <br/><br/>
        <label>College Name :</label>
        <input type="text"
        placeholder="Enter your College Name"/>
        <br/><br/>
        <label>Mobile No :</label>
        <input type="number"
        placeholder="Enter your Phone Number"/>
        <fieldset style="width: 30%;"">
            <legend>gender :</legend>
            <input type="radio"
            name="gender" id="male"
            value="male"/>
            <label>male</label><br/>
            <input type="radio"
            name="gender" id="female"
            value="female"/>
            <label>female</label><br/>
        </fieldset>
<br/><br/>
<fieldset style="width: 40%;">
    <legend>skills :</legend>
    <input type="checkbox"
    name="skills" id="html"
    value="html"/>
    <label>HTML</label><br/>
    <input type="checkbox"
    name="skills" id="css"
    value="css"/>
    <label>CSS</label><br/>
    <input type="checkbox"
    name="skills" id="javaScript"
    value="javaScript"/>
    <label>JavaScript</label><br/>
    <input type="checkbox"
    name="skills" id="java"
    value="java"/>
    <label>JAVA</label><br/>
</fieldset>
<br/><br/>
    <label>select role :</label>
    <select name="role" id="role"
    required>
<option value="emoloyee">Employee</option></select>
<br/><br/>
<label>Resume:</label>
<input type="file"
id="resume"
name="resume"
accept=".pdf,.doc,.docx"
required/>
<br/><br/>

<label>Email:</label>
<input type="email" name="email" id="email" required/>
<br/><br/>
<label>Password:</label>
<input type="password" name="password" id="password"required/>
<br/><br/>
<label>Note:</label>
<textarea></textarea>
<br/><br/>
<button>submit</button>
</div>

    </form>
</body>
</html>
