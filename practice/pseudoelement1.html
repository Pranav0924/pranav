<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-Element Example</title>
  <style>
    h1 {
      font-size: 24px;
      color: black;
    }

    /* Insert content before the h1 element */
    h1::before {
      content: "★ ";
      color: gold;
    }

    /* Insert content after the h1 element */
    h1::after {
      content: " ★";
      color: gold;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Site</h1>
</body>
</html>
