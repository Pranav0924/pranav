<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo class</title>
    <style>
        a:link{
            color: rgb(4, 238, 43);
        }
        a:hover{
            color: rgb(189, 111, 16);
        }
        a:active{
            color: rgb(54, 5, 215);
        }
        a:visited{
            color: rgb(209, 52, 160);
        }
    </style>
</head>
<body>
    <a href="https://codegnan.com/hyderabad/">CODEGNAN</a>
</body>
</html>
